<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen del Pedido</title>
</head>
<body>
    <h1>Resumen del Pedido</h1>
    <p><strong>Nombre del cliente:</strong> {{ session['nombre'] }}</p>
    <p><strong>Fecha de Entrega:</strong> {{ session['fecha_entrega'] }}</p>

    <h2>Productos en tu carrito</h2>
    <ul>
        {% for item in carrito %}
            <li>{{ obtener_producto(item.id_producto)['nombre_producto'] }} - {{ item.cantidad }} unidades</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('confirmar_pedido') }}" method="POST">
        <button type="submit">Confirmar Pedido</button>
    </form>
</body>
</html>
